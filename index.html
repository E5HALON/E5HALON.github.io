<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" type="image/png" href="Images/cctv-world.png">
        <title>HOME</title>
    </head>
    <body>
        <form action="/Sign-in" method="post" align="center">
            <input autocomplete="off" autofocus="on" name="name" placeholder="Name" type="text">
            <button type="submit"><mark style="background-color: rgb(0, 255, 0)">ENTER</mark></button>
        </form>
        <br>

        <a href="https://studio.youtube.com/">
            <mark style="background-color: rgb(255, 0, 0)">Youtube Studio</mark>
        </a>
        <br>
        
        <h2>Some College</h2>
        <h5>By: National Sweetheart</h5>
        <audio controls autoplay loop>
            <source src="Music/Some College - National Sweetheart.mp3" type="audio/mpeg">
        </audio>
        <br>

        <a align="right" href="https://pixabay.com/illustrations/husky-dog-pet-germany-snow-nature-7687372/">
            <img src="Images/husky-1.jpg"
            alt="This is a picture of a dog"
            title="Pixabay.com"
            height="400">
        </a>
        <br>
        
        <form align="right" action="/info">
            <button type="submit">INFO</button>
        </form>
        <br>
        
        <form>
            <a href="https://mail.google.com/"
            align="right"
            target="_blank"
            title="https://mail.google.com/">
            <button type="submit">GMAIL</button>
            </a>
        </form>
        <br>
    
        <form>
            <a href="https://mail.yahoo.com/"
            align="right"
            target="_blank"
            title="https://mail.yahoo.com/">
            <button type="submit">Yahoo Mail</button>
            </a>
        </form>
        <br>
        
        <form>
            <a href="https://outlook.live.com/"
            align="right"
            target="_blank"
            title="https://outlook.live.com/">
            <button type="submit">OUTLOOK</button>
            </a>
        </form>
        <br>

        <form>
            <a href="https://mail.aol.com/"
            align="right"
            target="_blank"
            title="https://mail.aol.com/">
            <button type="submit">AOL</button>
            </a>
        </form>

    </body>

</html>
