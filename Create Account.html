<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="Images/cctv-world.png">
        <title>Create Account</title>
    </head>
    <body>

        <header>
            <h1><mark style="background-color: rgb(255, 0, 0)"><b>WORK IN PROGRESS</b></mark></h1>
        </header>
        <main>

            <input type="email" id="email" placeholder="E-Mail@Example.com" required><br>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"><br>
            <input type="text" id="username" placeholder="Username" minlength="4" maxlength="16" required><br>
            <input type="password" id="password"><br>
            <input type="date" id="bday"><br>
            <select id="gender">
                <option value="Man">Man</option>
                <option value="Woman">Woman</option>
                <option value="none">Rather not Answer</option>
            </select>

        </main>
