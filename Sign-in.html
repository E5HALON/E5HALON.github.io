<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" type="image/png" href="Images/cctv-world.png">
        <title>Sign-in</title>
    </head>
    <body>
        <h1 align="center">
            <mark style="background-color: rgb(255, 0, 0)"><b>WORK IN PROGRESS</b></mark>
        </h1>
        
        <form align="center" action="/User Profile" method="post">
            <input autocomplete="on" autofocus="on" name="E-mail" placeholder="E-mail" type="text">
            <input autocomplete="off" name="Password" placeholder="Password" type="text">
            <button type="submit">Sign-in</button>
        </form>
    </body>

</html>
