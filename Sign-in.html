<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" type="image/png" href="Images/cctv-world.png">
        <title>Sign-in</title>
    </head>
    <body>
        <header align="center" style="background-color: rgb(255, 0, 0)">
            <h1>
                <b>WORK IN PROGRESS</b>
            </h1>
            
            <form action="/User Profile">
                <input required autocomplete="on" autofocus="on" placeholder="Username" type="text" id="username" minlength="4" maxlength="16">
                <input required autocomplete="off" placeholder="Password" type="password" id="password" minlength="6">
                <button style="border-radius: 25;" type="submit">Sign-in</button>
            </form>
        </header>
        <hr>
        <main align="center">
            <a href="Create Account.html">
            <button style="font-size: 20px; border-radius: 25px">Create Account</button>
            </a>

        </main>
